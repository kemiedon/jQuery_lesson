<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認識jquery表單事件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 20px;
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>表單事件測試</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">E-mail：</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="message">留言：</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">送出</button>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){

            // 當焦點進入姓名、郵件、留言欄位時
            $("#name, #email, #message").on('focus', function() {
                $(this).css("background-color", "#ffffcc");
            });

            // 當焦點離開姓名、郵件、留言欄位時
            $("#name, #email, #message").on('blur', function() {
                $(this).css("background-color", "#fff");
            });

            // 當姓名、郵件、留言欄位的內容發生變化時
            $("#name, #email, #message").on('change', function() {
                var textValue = $(this).val();
                console.log("輸入內容變化為：" + textValue);
            });

            // 當按下鍵盤按鈕時
            $("#name, #email, #message").on('keydown', function(event) {
                var key = event.key;
                console.log("按下按鍵：" + key);
            });

            // 當鬆開鍵盤按鈕時
            $("#name, #email, #message").on('keyup', function(event) {
                var key = event.key;
                console.log(" 鬆開按鍵：" + key + "<br>");
            });

            // 當表單送出時
            $("#myForm").submit(function(event) {
                event.preventDefault();
                var nameValue = $("#name").val();
                var emailValue = $("#email").val();
                var messageValue = $("#message").val();
                alert("表單已送出，姓名：" + nameValue + "，郵件：" + emailValue + "，留言：" + messageValue);
            });

       
        });
    </script>
</body>
</html>
