<!DOCTYPE html>
<html>
<head>
  <title>滾動淡入效果示例</title>
  <style>
    body {
      background-color: bisque;
      height: 2000px; /* 用于生成滚动条 */
    }
    #bottomBlock {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: none; /* 初始状态隐藏 */
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="bottomBlock">滾動到底部了，淡入效果</div>

<script>
$(document).ready(function() {
  // 当页面发生滚动时触发
  $(window).scroll(function() {
    // 获取页面垂直滚动的距离
    var scrollPosition = $(window).scrollTop();

    // 获取底部区块的位置
    var bottomBlockPosition = $("#bottomBlock").position().top;

    // 判断是否滚动到底部区块，如果是，则淡入
    if (scrollPosition + $(window).height() >= bottomBlockPosition) {
      $("#bottomBlock").fadeIn(1000); // 1000 毫秒淡入效果
    }
  });
});
</script>

</body>
</html>
