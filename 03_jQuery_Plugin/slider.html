<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用owl carousel做輪播</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #Banner{
            width: 100%;
            padding: 20px;
            background: #fff;
            border: 1px solid #999;
        }
        .owl-carousel{
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="Banner">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="imgs/banner1.jpg" alt="banner1"></div>
            <div class="item"><img src="imgs/banner2.jpg" alt="banner2"></div>
            <div class="item"><img src="imgs/banner3.jpg" alt="banner3"></div>
            <div class="item"><img src="imgs/banner4.jpg" alt="banner4"></div>
            <div class="item"><img src="imgs/banner5.jpg" alt="banner5"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                autoplay: true,
                autoplayTimeout: 5000,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 1
                    },
                    1000: {
                        items: 1
                    }
                }
            })
        });
    </script>
    
</body>

</html>
