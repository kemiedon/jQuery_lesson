<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax簡易點餐系統</title>
    <link rel="stylesheet" href="order.css">
</head>

<body>
    <div class="container">
        <div class="left-column">
          <h3>訂餐</h3>
          <form id="order-form">
            <div class="form-group">
              <label for="food">食物：</label>
              <div class="input-group">
                <select name="food" id="food" class="form-control"></select>
                <div class="input-group-append">
                  <span class="input-group-text">數量：</span>
                  <input type="number" name="food-quantity" id="food-quantity" class="form-control quantity" value="1">
                </div>
              </div>
            </div>
      
            <div class="form-group">
              <label for="pasta">義大利麵：</label>
              <div class="input-group">
                <select name="pasta" id="pasta" class="form-control"></select>
                <div class="input-group-append">
                  <span class="input-group-text">數量：</span>
                  <input type="number" name="pasta-quantity" id="pasta-quantity" class="form-control quantity" value="1">
                </div>
              </div>
            </div>
      
            <div class="form-group">
              <label for="drink">飲料：</label>
              <div class="input-group">
                <select name="drink" id="drink" class="form-control"></select>
                <div class="input-group-append">
                  <span class="input-group-text">數量：</span>
                  <input type="number" name="drink-quantity" id="drink-quantity" class="form-control quantity" value="1">
                </div>
              </div>
            </div>
      
            <div class="form-group">
             
              <button class="reorder-button">重新點餐</button>
            </div>
          </form>
        </div>
      
        <div class="right-column">
          <h3>你的餐點列表</h3>
          <ul id="menu"></ul>
          <div class="total">
            <h4>總計:</h4>
            <div class="total-price">0元</div>
          </div>
        </div>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="order.js"></script>
</body>

</html>
