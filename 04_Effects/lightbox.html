<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燈箱效果</title>
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">
</head>

<body>
    <div class="gallery">
        <a href="imgs/japan1.jpg" class="lightbox">
            <img src="imgs/thumbs/japan1.jpg" alt="Image 1">
        </a>
        <a href="imgs/japan2.jpg" class="lightbox">
            <img src="imgs/thumbs/japan2.jpg" alt="Image 2">
        </a>
        <a href="imgs/photo1.jpg" class="lightbox">
            <img src="imgs/thumbs/photo1.jpg" alt="Image 3">
        </a>
        <a href="imgs/photo2.jpg" class="lightbox">
            <img src="imgs/thumbs/photo2.jpg" alt="Image 3">
        </a>
        <a href="imgs/photo3.jpg" class="lightbox">
            <img src="imgs/thumbs/photo3.jpg" alt="Image 3">
        </a>
    </div>

    <div class="lightbox-overlay">
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image">
            <span class="lightbox-close">&times;</span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/lightbox.js"></script>
    
</body>

</html>
